<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Book Keeping</title>
    <link rel="stylesheet" href="styles/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="fixed-navbar">
      <div class="top-bar">
        <div class="top-bar-container">
          <p>
            <a href="tel:0928043112" class="top-bar-link"
              ><i class="fas fa-phone-alt"></i>0928043112</a
            >
            |
            <a
              href="https://line.me/ti/p/5j9yYsXE07"
              target="_blank"
              class="top-bar-link"
              ><i class="fa-brands fa-line"></i> Line</a
            >
          </p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo"><span class="icon">$</span> Book Keeping</div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact-us">
      <div class="contact-background">
        <div class="contact-overlay">
          <div class="contact-content">
            <h2>忠款資產管理</h2>
          </div>
        </div>
      </div>
      <div class="consultation-form" id="form">
        <div class="container">
          <div class="form-container">
            <div class="form-content">
              <h2>預約免費諮詢</h2>

              <div class="buttons-container">
                <!-- Call Button -->
                <a href="tel:0928043112" class="button call-button">
                  立即通話
                </a>

                <!-- LINE Button -->
                <a
                  href="https://line.me/ti/p/5j9yYsXE07"
                  target="_blank"
                  class="button line-button"
                >
                  LINE諮詢
                </a>
              </div>
            </div>

            <div class="form-wrapper">
              <img src="./assets/contact.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p>© 2025 Book Keeping. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <script>
    // Toggle menu for navbar on mobile
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</html>
