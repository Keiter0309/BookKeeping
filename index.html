<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Keeping</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="fixed-navbar">
      <div class="top-bar">
        <div class="top-bar-container">
          <p>
            <a href="tel:0928043112" class="top-bar-link"
              ><i class="fas fa-phone-alt"></i>0928043112</a
            >
            |
            <a
              href="https://line.me/ti/p/5j9yYsXE07"
              target="_blank"
              class="top-bar-link"
              ><i class="fa-brands fa-line"></i> Line</a
            >
          </p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo"><span class="icon">$</span> Book Keeping</div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="what-we-do" id="服務項目">
      <h2>服務項目</h2>
      <div class="underline"></div>
      <div class="services-container" id="services-container"></div>
    </section>

    <!-- Resources Section -->
    <section class="resources">
      <div class="resources-container" id="resources-container"></div>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="card">
        <div class="card-body">
          <div class="features-container" id="features-container"></div>
        </div>
      </div>
    </section>

    <section class="free-consultation">
      <h2>免費諮詢</h2>
      <div class="underline"></div>
      <div class="buttons-container">
        <!-- Call Button -->
        <a href="tel:0928043112" class="button call-button"> 立即通話 </a>

        <!-- LINE Button -->
        <a
          href="https://line.me/ti/p/5j9yYsXE07"
          target="_blank"
          class="button line-button"
        >
          LINE諮詢
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p>© 2025 Book Keeping. All rights reserved.</p>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      // Toggle menu for navbar on mobile
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Load all data from content.json
      fetch("./json/content.json")
        .then((response) => response.json())
        .then((data) => {
          // Load services
          const servicesContainer =
            document.getElementById("services-container");
          data.services.forEach((service) => {
            const serviceItem = `
        <div class="service-item">
          <div class="hexagon">
            <i class="${service.icon}"></i>
          </div>
          <h3>${service.title}</h3>
          <p>${service.description}</p>
        </div>
      `;
            servicesContainer.innerHTML += serviceItem;
          });

          // Load resources
          const resourcesContainer = document.getElementById(
            "resources-container"
          );
          resourcesContainer.innerHTML = `
      <div class="resources-columns">
        <div class="column-items">

          <div class="resources-column-image">
            <img src="${
              data.resources.resources.image.url
            }" alt="Resource Icon" class="resource-image" />
          </div>
          <div class="resources-column">
            
            <h3>${data.resources.resources.title}</h3>
            <div class="resources-items">
              ${data.resources.resources.items
                .map(
                  (item) => `
                <div class="resource-item">
                  <span class="resource-text">${item}</span>
                </div>
              `
                )
                .join("")}
            </div>
            </div>
        </div>
        <div class="column-items">
          <div class="resources-column-image">
            <img src="${
              data.resources.newApplications.image.url
            }" alt="Resource Icon" class="resource-image" />
          </div>
          <div class="resources-column">
            
            <h3>${data.resources.newApplications.title}</h3>
            <div class="resources-items">
              ${data.resources.newApplications.items
                .map(
                  (item) => `
                <div class="resource-item">
                  <span class="resource-text">${item}</span>
                </div>
              `
                )
                .join("")}
            </div>
            </div>
        </div>
      </div>
    `;

          // Load features
          const featuresContainer =
            document.getElementById("features-container");
          featuresContainer.innerHTML = `
      <div class="feature-list">
        ${data.features
          .map(
            (feature, index) => `
          <div class="feature-item">
            <div class="number-container">
              <div class="number-bg"></div>
              <div class="number">${index + 1}</div>
            </div>
            <div class="feature-text">${feature}</div>
          </div>
        `
          )
          .join("")}
      </div>
    `;
        })
        .catch((error) => console.error("Error loading content:", error));
    </script>
  </body>
</html>
