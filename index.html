<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Keeping</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="fixed-navbar">
      <div class="top-bar">
        <div class="top-bar-container">
          <p>
            <a href="tel:0928043112" class="top-bar-link"
              ><i class="fas fa-phone-alt"></i>0928043112</a
            >
            |
            <a
              href="https://line.me/ti/p/5j9yYsXE07"
              target="_blank"
              class="top-bar-link"
              ><i class="fa-brands fa-line"></i> Line</a
            >
          </p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo"><span class="icon">$</span> Book Keeping</div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="what-we-do" id="服務項目">
      <h2>服務項目</h2>
      <div class="underline"></div>
      <div class="services-container" id="services-container"></div>
    </section>

    <!-- Resources Section -->
    <section class="resources">
      <div class="resources-container" id="resources-container"></div>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="card">
        <div class="card-body">
          <div class="features-container" id="features-container"></div>
        </div>
      </div>
    </section>

    <section class="free-consultation">
      <div class="buttons-container">
        <!-- Call Button -->
        <button class="call-button" onclick="makeCall()">
          <svg
            class="phone-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"
            />
          </svg>
        </button>

        <!-- Consultation Button -->
        <button class="consultation-button" onclick="showLineLink()">
          免費諮詢
        </button>

        <a
          href="https://line.me/ti/p/5j9yYsXE07"
          class="line-link"
          id="lineLink"
          target="_blank"
        >
          <svg
            class="line-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 10.304c0-5.369-5.383-9.738-12-9.738-6.616 0-12 4.369-12 9.738 0 4.814 4.269 8.846 10.036 9.608.391.084.922.258 1.057.592.121.303.079.778.039 1.085l-.171 1.027c-.053.303-.242 1.186 1.039.647 1.281-.54 6.911-4.069 9.428-6.967 1.739-1.907 2.572-3.843 2.572-5.992zm-18.988-2.595c.129 0 .234.105.234.234v4.153c0 .129-.105.234-.234.234h-1.693c-.129 0-.233-.105-.233-.234v-4.153c0-.129.104-.234.233-.234h1.693zm11.677 0c.129 0 .233.105.233.234v4.153c0 .129-.104.234-.233.234h-1.693c-.129 0-.234-.105-.234-.234v-2.566l-2.88 3.881c-.129.173-.342.173-.47 0l-2.88-3.881v2.566c0 .129-.105.234-.234.234h-1.693c-.128 0-.233-.105-.233-.234v-4.153c0-.129.105-.234.233-.234h1.693c.084 0 .171.046.208.115l2.88 3.881 2.88-3.881c.037-.069.124-.115.208-.115h1.693zm-7.643 0c.129 0 .234.105.234.234v4.153c0 .129-.105.234-.234.234h-1.693c-.129 0-.233-.105-.233-.234v-4.153c0-.129.104-.234.233-.234h1.693zm11.642 0c.129 0 .234.105.234.234v4.153c0 .129-.105.234-.234.234h-4.396c-.129 0-.234-.105-.234-.234v-4.153c0-.129.105-.234.234-.234h4.396zm-15.683 0c.129 0 .233.105.233.234v4.153c0 .129-.104.234-.233.234h-1.693c-.129 0-.234-.105-.234-.234v-4.153c0-.129.105-.234.234-.234h1.693z"
            />
          </svg>
          聯繫我們的LINE
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <p>© 2025 Book Keeping. All rights reserved.</p>
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </footer>

    <!-- JavaScript -->
    <script>
      // Toggle menu for navbar on mobile
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");

      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // Load all data from content.json
      fetch("./json/content.json")
        .then((response) => response.json())
        .then((data) => {
          // Load services
          const servicesContainer =
            document.getElementById("services-container");
          data.services.forEach((service) => {
            const serviceItem = `
        <div class="service-item">
          <div class="hexagon">
            <i class="${service.icon}"></i>
          </div>
          <h3>${service.title}</h3>
          <p>${service.description}</p>
        </div>
      `;
            servicesContainer.innerHTML += serviceItem;
          });

          // Load resources
          const resourcesContainer = document.getElementById(
            "resources-container"
          );
          resourcesContainer.innerHTML = `
      <div class="resources-columns">
        <div class="column-items">

          <div class="resources-column-image">
            <img src="${
              data.resources.resources.image.url
            }" alt="Resource Icon" class="resource-image" />
          </div>
          <div class="resources-column">
            
            <h3>${data.resources.resources.title}</h3>
            <div class="resources-items">
              ${data.resources.resources.items
                .map(
                  (item) => `
                <div class="resource-item">
                  <span class="resource-text">${item}</span>
                </div>
              `
                )
                .join("")}
            </div>
            </div>
        </div>
        <div class="column-items">
          <div class="resources-column-image">
            <img src="${
              data.resources.resources.image.url
            }" alt="Resource Icon" class="resource-image" />
          </div>
          <div class="resources-column">
            
            <h3>${data.resources.newApplications.title}</h3>
            <div class="resources-items">
              ${data.resources.newApplications.items
                .map(
                  (item) => `
                <div class="resource-item">
                  <span class="resource-text">${item}</span>
                </div>
              `
                )
                .join("")}
            </div>
            </div>
        </div>
      </div>
    `;

          // Load features
          const featuresContainer =
            document.getElementById("features-container");
          featuresContainer.innerHTML = `
      <div class="feature-list">
        ${data.features
          .map(
            (feature, index) => `
          <div class="feature-item">
            <div class="number-container">
              <div class="number-bg"></div>
              <div class="number">${index + 1}</div>
            </div>
            <div class="feature-text">${feature}</div>
          </div>
        `
          )
          .join("")}
      </div>
    `;
        })
        .catch((error) => console.error("Error loading content:", error));

      function makeCall() {
        window.location.href = "tel:0928043112";
      }

      function showLineLink() {
        const lineLink = document.getElementById("lineLink");
        if (lineLink.style.display === "flex") {
          lineLink.style.display = "none";
        } else {
          lineLink.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
