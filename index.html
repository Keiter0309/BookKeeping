<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金鑫當舖 - 專業典當服務</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header class="fixed-navbar">
      <div class="top-bar">
        <div class="top-bar-container">
          <p>
            <a href="tel:0928043112" class="top-bar-link"
              ><i class="fas fa-phone-alt"></i>0928043112</a
            >
            |
            <a
              href="https://line.me/ti/p/5j9yYsXE07"
              target="_blank"
              class="top-bar-link"
              ><i class="fa-brands fa-line"></i> Line</a
            >
          </p>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo"><span class="icon">💰</span> 金鑫當舖</div>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
      <img src="./assets/banner-placeholder.jpg" alt="金鑫當舖專業服務" class="banner-image">
      <div class="banner-text">
        <h1>專業可靠的典當服務</h1>
        <p>服務超過20年 | 合法立案 | 利率透明</p>
      </div>
    </section>

    <!-- Main Services -->
    <section class="services" id="服務項目">
      <h2>典當服務項目</h2>
      <div class="underline"></div>
      <div class="services-container" id="services-container"></div>
    </section>

    <!-- Process Section -->
    <section class="process">
      <h2>典當流程</h2>
      <div class="underline"></div>
      <div class="process-container" id="process-container"></div>
    </section>

    <!-- Advantages Section -->
    <section class="advantages">
      <h2>服務優勢</h2>
      <div class="underline"></div>
      <div class="advantages-container" id="advantages-container"></div>
    </section>

    <!-- Features Section -->
    <section class="features">
      <div class="card">
        <div class="card-body">
          <div class="features-container" id="features-container"></div>
        </div>
      </div>
    </section>

    <section class="contact-section">
      <h2>立即諮詢</h2>
      <div class="underline"></div>
      <div class="buttons-container">
        <!-- Call Button -->
        <a href="tel:0928043112" class="button call-button"> 立即通話 </a>

        <!-- LINE Button -->
        <a
          href="https://line.me/ti/p/5j9yYsXE07"
          target="_blank"
          class="button line-button"
        >
          LINE諮詢
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-info">
            <h3>營業時間</h3>
            <p>週一至週六: 09:00 - 21:00</p>
            <p>週日: 10:00 - 18:00</p>
          </div>
          <div class="footer-info">
            <h3>聯絡資訊</h3>
            <p><i class="fas fa-map-marker-alt"></i> 台北市中山區某某路123號</p>
            <p><i class="fas fa-phone"></i> 0928043112</p>
          </div>
        </div>
        <div class="footer-bottom">
          <p>© 2025 金鑫當舖 版權所有</p>
        </div>
      </div>
    </footer>

    <script>
      // Toggle menu for navbar on mobile
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".nav-links");
    
      menuToggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    
      // Load all data from content.json
      fetch("./json/content.json")
        .then((response) => response.json())
        .then((data) => {
          // Load services
          const servicesContainer = document.getElementById("services-container");
          data.services.forEach((service) => {
            const serviceItem = `
              <div class="service-item">
                <div class="service-icon">
                  <i class="${service.icon}"></i>
                </div>
                <h3>${service.title}</h3>
                <p>${service.description}</p>
              </div>
            `;
            servicesContainer.innerHTML += serviceItem;
          });

          // Load process steps
          const processContainer = document.getElementById("process-container");
          processContainer.innerHTML = `
            <div class="process-steps">
              ${data.process.steps.map((step, index) => `
                <div class="process-step">
                  <div class="step-number">${index + 1}</div>
                  <h3>${step.title}</h3>
                  <p>${step.description}</p>
                </div>
              `).join('')}
            </div>
          `;

          // Load advantages
          const advantagesContainer = document.getElementById("advantages-container");
          advantagesContainer.innerHTML = `
            <div class="advantages-grid">
              ${data.advantages.map((advantage, index) => `
                <div class="advantage-item">
                  <div class="advantage-number">${index + 1}</div>
                  <p>${advantage}</p>
                </div>
              `).join('')}
            </div>
          `;
        })
        .catch((error) => console.error("Error loading content:", error));
    </script>
  </body>
</html>
